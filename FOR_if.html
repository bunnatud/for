<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>From</title>



</head>



<body class="container">
    <div id="id-check" class="col-md-8 order-md-1">
        <h4 class="mb-3">Student_ID</h4>
        
        <form action="" v-on:submit.prevent="value" class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Name" v-model="ชื่อ">
                <div class="invalid-feedback">
                
                </div>
              </div>
              
            <div class="col-md-6 mb-3">
              <label for="firstName">Last name</label>
              <input type="text"  class="form-control" id="Last name" placeholder="Last name" v-model="นามสกสุล">
              <div class="invalid-feedback">
              
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="number">student_id</label>
              <input type="number" class="form-control" id="lastName"  placeholder="ID" v-model="กรอกid">
              <div class="invalid-feedback">
                
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email">Email <span class="text-muted"></span></label>
            <input type="email" class="form-control" id="email" placeholder="@mail" v-model="เมล">
            <div class="invalid-feedback">
             
            </div>
          </div>

          <div class="mb-3">
            <label for="address">GPA</label>
            <input type="number" class="form-control" id="gpa" placeholder="GPA" v-model="เกรด">
            <div class="invalid-feedback">
      
            </div>
          </div> 
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block " type="submit">Submit</button>
        </form>

      

      <div class="container row">
        <table>
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>GPA</th>
                <th>E-Mail</th>
                <th>Remove</th>
            </tr>
            <tr v-for="(item, index) in studentList">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.last_name}}</td>
                <td v-if="item.gpa < 2" style="font-weight: bold; color: red;">{{item.gpa}}</td>
                <td v-else>{{item.gpa}}</td>
                <td>{{item.email}}</td>
                <td><button class="btn btn-danger " @click="Delete(index)">Remove</button></td>
            </tr>
        </table>
    </div>
</div>


    
</body>



</html>
<script>
    var app = new Vue({
        el: '#id-check',
        data: {
            studentList: [{
                id: 1,
                name: "แจน",
                last_name: "วัลอิม",
                gpa: 3.99,
                email: "jan@gmail.com"

            }]
        },
        methods: {
            value: function () {
                this.studentList.push({
                    id: this.กรอกid,
                    name: this.ชื่อ,
                    last_name: this.นามสกสุล,
                    gpa: this.เกรด,
                    email: this.เมล
                })
                id: this.กรอกid = ''
                name: this.ชื่อ = ''
                last_name: this.นามสกสุล = ''
                gpa: this.เกรด = ''
                email: this.เมล = ''
            },
            Delete(index) {
                this.studentList.splice(index, 1)
            }
        },
    })
</script>
